<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List App</title>
</head>
<body>
    <div class="taskContainer">
        <div class="card">
            <h1 class="headline">To Do List App Design</h1>
            <div class="inputArea">
                <input type="text" placeholder="Enter Task Here" id="inputBox">
                <button class="addTask">Add Task</button>
            </div>
            <div class="ulList">
                <ul class="list">
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
